<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <json-tree-viewer v-model="json"></json-tree-viewer>
    </div>
    <script src="https://lib.baomitu.com/vue/2.6.12/vue.min.js"></script>
    <script src="../dist/index.js"></script>
    <script>

        new Vue({
            el:"#app",
            data:{
              json:{
                name:"张三",
                age:200,
                hob:["唱歌","睡觉","游戏","游泳"],
                friends:[
                  {
                    name:"张三",
                    age:201,
                    sex:"男"
                  }, {
                    name:"李四",
                    age:202,
                    sex:"女"
                  }, {
                    name:"王五",
                    age:203,
                    sex:"男"
                  }
                ],
                fat:true,
                height:1.8,
                home:"https://lby.link",
                wifi:null,
                phone:undefined,
                fff:function(){}
              },
              options:{
                defaultOpen:true,
                rootKeyName:'root',
                editable:false,
                sortable:true,
                defaultOpenDepth: 1,
                styles:{
                  key:{
                    string:'#555',
                    number:'#881391',
                  },
                  value:{
                    string:'#c41a16',
                    number:' #1c00cf',
                    boolean:'#0d22aa',
                    null:'#e08331',
                    undefined:'#e08331',
                    function:'#067bca'
                  }
                },
                parseLink:true,
                keyNameQuote:false,// false / single / double
                valueNameQuote: 'double',//  single / double
                hints:false // when hints is false will show ellipsis 
                // hints:{
                //   array:['item','items'],
                //   object:['property','propertys']
                // }
      }}
        })
    </script>
</body>
</html>
